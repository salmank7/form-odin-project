<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="create-account">
      <div class="image-container">
        <div class="logo-section">
          <img src="./assets/logo.png" alt="" />
          <p>ODIN</p>
        </div>
        <div class="copyright">
          <p>
            All Rights Reserved &copy; copyright
            <script>
              document.write(new Date().getFullYear());
            </script>
          </p>
        </div>
      </div>
      <div class="main-content">
        <div class="content">
          <div class="main-content-text padded">
            <p>
              This is not a real online service! Lorem ipsum dolor sit amet
              consectetur, adipisicing elit. Necessitatibus, commodi! Sign up
              now to get started.
            </p>
            <p>You know you want to.</p>
          </div>
          <div class="form-div padded">
              <p>Let's do this!</p>
              <form>
            <label for="fname">
                First Name
                <input type="text" required id="fname" name="first_name">
            </label>
            <label for="lname">
                Last Name
                <input type="text" required id="lname" name="last_name">
            </label>
            <label for="email">
                Email
                <input type="email" required id="email" name="email">
            </label>
            <label for="phone">
                Phone
                <input type="number" required id="phone" name="phone_number">
            </label>
            <label for="password">
                Password
                <input type="password" name="password" id="password">
            </label>
            <label for="password">
                Confirm Password
                <input type="password" name="password" id="password">
            </label>
            <button type="submit">Create Account</button>
        </form>
    </div>
        <div class="padded">footer</div>
        </div>
    </div>
</section>
</body>
</html>
